<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VDoctor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="nav-logo">V <span>DOCTOR</span></a>
        </nav>
    </header>
    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <h1 class="auth-title">Create Your VDoctor Account</h1>
                <form id="register-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="btn-text">Register</span>
                        <div class="spinner" style="display: none;"></div>
                    </button>
                </form>
                <div class="message-container" id="message-container"></div>
                <p class="auth-switch">Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
